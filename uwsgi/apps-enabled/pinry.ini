[uwsgi]
projectname = pinry
base = /srv/www/%(projectname)

protocol = uwsgi
app = %(projectname).wsgi:application
home = %(base)
pythonpath = %(base)
module = %(app)
socket = %(base)/uwsgi/socket
logto = %(base)/logs/uwsgi.log
nio-site = true
buffer-size = 32768
processes = 1
chdir = %(base)/pinry
